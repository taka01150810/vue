<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- リアルDOM JSが紐付いているかわからない -->
    <a id="google_link">googleへのリンクです</a>

    <div id="app">
        <!-- {{ }} はマスタッシュ(口ひげ)構文 と呼ばれる -->
        {{ message }}
    </div>
    
    <script>
    let app = new Vue({ //Vueクラスのインスタンス化(実体) = new
        el: '#app', //仮想DOMの範囲
        data(){ //仮想DOMで表示する値
            return {
                //オブジェクトは key:value という書き方
                message: 'Vueテスト'
            }
        }
    })

    const html = document.querySelector('html');
    console.dir(html);//結果 html
    console.dir(app);//結果 Vue

    //直接DOM操作 HTML側(idなど)が変わればJSも変更必要
    const googleLink = document.getElementById('google_link');
    googleLink.href="https://www.google.com/";

    </script>
</body>
</html>
