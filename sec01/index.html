<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- リアルDOM JSが紐付いているかわからない -->
    <a id="google_link">googleへのリンクです</a>

    <div id="app">
        <div v-cloak> {{ test1 }} </div>
        <div> {{ test2 }} </div>
    </div>
    
    <script>
        setTimeout(()=>{
            new Vue({ //Vueクラスのインスタンス化(実体) = new
                el: '#app', //仮想DOMの範囲
                data(){ //仮想DOMで表示する値(初期設定)
                    return {
                        test1 : 'V-cloakあり',
                        test2 : 'V-cloakなし',
                    }
                }
            })
        }, 3000)


    </script>
</body>
</html>
