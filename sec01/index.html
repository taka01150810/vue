<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <button id="clickEvent" onClick="btnClicked()">クリックしてね JS version</button>
    <div id="app">
        <button v-on:click="btnClicked">クリックしてね Vue version</button>
        <!-- 省略バージョン -->
        <button @click="btnClicked">クリックしてね Vue version</button>

        <button @click="btnClickedEvent">Event クリックしてね Vue version</button>
        <!-- 引数を取る場合 -->
        <button @click="btnClickedArgs(1)">引数 クリックしてね Vue version</button>
        <!-- 引数 + イベントオブジェクト -->
        <button @click="btnClickedArgsEvent(1, $event)">引数 + Event クリックしてね Vue version</button>


    </div>
    
    <script>
        new Vue({ //Vueクラスのインスタンス化(実体) = new
            el: '#app', //仮想DOMの範囲
            data(){ //仮想DOMで表示する値(初期設定)
                return {
                }
            },
            methods:{
                btnClicked(){
                    console.log('Vue クリックされた');
                },
                btnClickedEvent(e){
                    console.log(e)
                },
                btnClickedArgs(int){
                    console.log(int);
                },
                btnClickedArgsEvent(int, e){
                    console.log(int, e);
                },
            }
        })

        function btnClicked(){
            console.log('JS クリックされた');
        }

        const clickEvent = document.getElementById('clickEvent');
        clickEvent.addEventListener('click', (e) => {
            console.log(e);//結果
        })

    </script>
</body>
</html>
