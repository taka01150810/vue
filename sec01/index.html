<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <button onClick="btnClicked()">クリックしてね JS version</button>
    <div id="app">
        <button v-on:click="btnClicked">クリックしてね Vue version</button>
        <!-- 省略バージョン -->
        <button @click="btnClicked">クリックしてね Vue version</button>
    </div>
    
    <script>
        new Vue({ //Vueクラスのインスタンス化(実体) = new
            el: '#app', //仮想DOMの範囲
            data(){ //仮想DOMで表示する値(初期設定)
                return {
                }
            },
            methods:{
                btnClicked(){
                    console.log('Vue クリックされた');
                }
            }
        })

        function btnClicked(){
            console.log('JS クリックされた');
        }
    </script>
</body>
</html>
