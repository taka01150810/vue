<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid blue;
        }
        .text-danger{
            color: red;
        }
    </style>
</head>
<body>
    <!-- リアルDOM JSが紐付いているかわからない -->
    <a id="google_link">googleへのリンクです</a>

    <div id="app">
        <!-- one of them のイメージ -->
        <!-- 配列(value) -->
        <li v-for="member in members">
            {{ member }}
        </li>

        <!-- 配列(value, index) -->
        <li v-for="(member, index) in members">
            {{ index }} : {{ member }}
        </li>

        <!-- オブジェクト(value) -->
        <li v-for="(value) in books">
            {{ value }}
        </li>

        <!-- オブジェクト(value, key) -->
        <li v-for="(value, key) in books">
            {{ key }} : {{ value }}
        </li>

        <!-- オブジェクト(value, key, index) -->
        <li v-for="(value, key, index) in books">
            {{ index }} : {{ key }} : {{ value }}
        </li>
        

    </div>
    
    <script>
    let app = new Vue({ //Vueクラスのインスタンス化(実体) = new
        el: '#app', //仮想DOMの範囲
        data(){ //仮想DOMで表示する値(初期設定)
            return {
                members: ['KD','ヤニス','レブロン'],
                books:{
                    title: 'タイトル',
                    author: '著者名',
                    url: 'https://www.google.com/'
                }
            }
        }
    })


    </script>
</body>
</html>
