<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ totalPriceMethods() }}
        {{ totalPriceMethods() }}
        
    <!-- 
        computedの場合はデータの値が変わらないと再実行されない(キャッシュする)ので
        consoleには一回のみ表示される 
    -->
        {{ totalPrice }}
        {{ totalPrice }}
    </div>
    
    <script>
        new Vue({ //Vueクラスのインスタンス化(実体) = new
            el: '#app', //仮想DOMの範囲
            data(){ //仮想DOMで表示する値(初期設定)
                return {
                    price: 1,
                    number: 1,
                    books:[
                    {
                        id: 1,
                        title: 'タイトル1',
                        author: '著者1',
                    },
                    {
                        id: 2,
                        title: 'タイトル2',
                        author: '著者2',
                    },
                    {
                        id: 3,
                        title: 'タイトル3',
                        author: '著者3',
                    },
                    ],
                }
            },
            methods: {
                totalPriceMethods(){
                    return this.number * this.price
                }
            },
            computed: {
                totalPrice: app => app.number * app.price
            },
            watch: {
                books:{
                    handler(){
                        console.log('変更されました') //結果 https://gyazo.com/cc8f7f46e039ce71e6eb8d04a0aef471
                    },
                    deep: true
                }
            },
        })

        // thisをアロー関数の場合はappになる理由
        console.log(this); //結果 Windowsオブジェクト

        const obj = {
            test: function(){
                console.log(this);  //結果 オブジェクト
            }
        }

        const objArrow = {
            test: () =>{
                console.log(this); //結果 Windowsオブジェクト
            }
        }

    </script>
</body>
</html>
