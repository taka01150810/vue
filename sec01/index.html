<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ totalPriceMethods() }}
        {{ totalPriceMethods() }}
        
    <!-- 
        computedの場合はデータの値が変わらないと再実行されない(キャッシュする)ので
        consoleには一回のみ表示される 
    -->
        {{ totalPrice }}
        {{ totalPrice }}
    </div>
    
    <script>
        new Vue({ //Vueクラスのインスタンス化(実体) = new
            el: '#app', //仮想DOMの範囲
            data(){ //仮想DOMで表示する値(初期設定)
                return {
                    price: 1,
                    number: 1
                }
            },
            methods: {
                totalPriceMethods(){
                    console.log('methodsです');//結果 methodsです * 2

                    return this.number * this.price
                }
            },
            computed: {
                //dataの値が変わる時だけ実行
                //dataの中の値はもれなくget(取得時に実行)とset(変更時に実行)が設定される
                totalPrice(){
                    //
                    console.log('computedです');//結果 computedです * 1
                    //this = vueインスタンスそのもの
                    return this.number * this.price
                }
            },
            watch: {},
        })
    </script>
</body>
</html>
