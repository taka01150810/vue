<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active{
            border: 1px solid blue;
        }
        .text-danger{
            color: red;
        }
    </style>
</head>
<body>
    <!-- リアルDOM JSが紐付いているかわからない -->
    <a id="google_link">googleへのリンクです</a>

    <div id="app">
        <!-- one of them のイメージ -->
        <!-- 配列(value) -->
        <li v-for="member in members">
            {{ member }}
        </li>

        <!-- 配列(value, index) -->
        <li v-for="(member, index) in members">
            {{ index }} : {{ member }}
        </li>

        <!-- オブジェクト(value) -->
        <li v-for="(value) in books">
            {{ value }}
        </li>

        <!-- オブジェクト(value, key) -->
        <li v-for="(value, key) in books">
            {{ key }} : {{ value }}
        </li>

        <!-- オブジェクト(value, key, index) -->
        <li v-for="(value, key, index) in books">
            {{ index }} : {{ key }} : {{ value }}
        </li>
        
        <!-- 複数のオブジェクト -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>タイトル</th>
                    <th>著者</th>
                </tr>
            </thead>
            <tbody>
                <!-- 表示後、追加/削除/並び替えなどするならユニークキー(他と重ならないidなど)を :key="" で設定する(indexは指定しない) -->
                <tr v-for="book in books" :key="book.id">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                </tr>
            </tbody>
        </table>


    </div>
    
    <script>
    let app = new Vue({ //Vueクラスのインスタンス化(実体) = new
        el: '#app', //仮想DOMの範囲
        data(){ //仮想DOMで表示する値(初期設定)
            return {
                members: ['KD','ヤニス','レブロン'],
                books:[
                {
                    id: 1,
                    title: 'タイトル1',
                    author: '著者1',
                },
                {
                    id: 2,
                    title: 'タイトル2',
                    author: '著者2',
                },
                {
                    id: 3,
                    title: 'タイトル3',
                    author: '著者3',
                },
                ]
            }
        }
    })


    </script>
</body>
</html>
