<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    
    <script>
        new Vue({ //Vueクラスのインスタンス化(実体) = new
            el: '#app', //仮想DOMの範囲
            data(){ //仮想DOMで表示する値(初期設定)
                return {
                    test: 'あああ'
                }
            },
            //created...data生成のタイミング(非同期通信でデータ取得したい場合)
            created(){
                console.log('createdです')
                console.log(this.$el);
                console.log(this.test)
            },
            //mounted...DOM生成のタイミング(まずはmounted後で)
            mounted(){
                console.log('mountedです')
                /* 結果 
                https://gyazo.com/b45146b4af3a83ebd95a5a47cedb40fa
                */
            },

        })
    </script>
</body>
</html>
