<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = [
      {id:1, title:"あああ"},
      {id:2, title:"いいい"},
      {id:3, title:"ううう"},
    ];

    // Array.splice(開始位置、[削除、追加]) 引数3つ
    //3つ目の値を変更
    obj.splice(2, 1, {id:4, title:"おおお"});

    console.log(obj);
    //結果 https://gyazo.com/e36c2c339a7707f14f57ac9ebb1f8b33

    //追加
    obj.splice(3, 0, {id:5, title:"かかか"});

    console.log(obj);
    //結果 https://gyazo.com/a195dcac9f003564cbb4ed52da0249e0
  </script>
  
</body>
</html>
