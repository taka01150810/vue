<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <form>
        氏名
        <input type="text" v-model="contact.yourName">
        <br>

        電話番号
        <input type="tel" v-model="contact.tel">
        <br>

        メールアドレス
        <input type="email" v-model="contact.email">
        <br>

        性別
        <input type="radio" value="male" v-model="contact.gender">男性
        <input type="radio" value="female" v-model="contact.gender">女性
        <input type="radio" value="other" v-model="contact.gender">その他
        <br>

        年齢
        <select v-model="contact.age">
            <option disable value="">年齢を選択してください</option>
            <option>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代〜</option>
        </select>
        <br>

        メッセージ
        <textarea v-model="contact.message"></textarea>
        <br>

        このサイトを知った理由
        <input type="checkbox" value="webサイト" v-model="contact.attract">Webサイト
        <input type="checkbox" value="チラシ" v-model="contact.attract">チラシ
        <input type="checkbox" value="その他" v-model="contact.attract">その他
        <br>

        注意事項に同意する
        <input type="checkbox" v-model="contact.caution">
        <br>

        <input type="submit" value="送信">

    </form>
</div>

<script>
    let app = new Vue({
      el : '#app',
      data(){
        return{
            contact: {
                yourName: '',
                tel: '',
                email: '',
                gender: '',
                age: '',
                message: '',
                attract: [],
                caution: false,
            }
        }
      },
      methods:{
        checkEvent(e){
            console.log(e)
        }
      },
    })
</script>

</body>
</html>
