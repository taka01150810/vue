<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

<script>
let myComponent = { //変数で作成
    template:`<div>
        あああ
        <div v-show="isShow">表示</div>
        </div>`,
        data(){
            return {
                isShow: false
            }
        }
    }

// インスタンス内にcomponentsで追加する
let app = new Vue({
    el:'#app',
    components:{
        // 'my-component': myComponent
        // キーとバリューが同じであれば一つでもかける
        myComponent
    },
    data(){
        return {}
    }
})
